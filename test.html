<html>
<title>positioning</title>
<style>
    .relative{
        position: relative;
        top: 500px;
        left: 80px;
        height: 900px;
        background-color: blueviolet;
    }
    .absolute{
        position: absolute;
        top: 1000px;
        left: 600px;
        height: 1000px;
        background-color: crimson;
    }
    .fixed{
        position: fixed;
        top: 10px;
        left: 10px;
        height: 1000px;
        background-color: darkgoldenrod;
        width: 90px;
        padding: 20px;
    }
</style>
<body>
<div class="relative">
    exampile of relative position
</div>
<div class="absolute">
    exampile of absolute position
</div>
<div class="fixed">
    exampile of fixed position
</div>
</body>
</html>
